<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
      <div class="score">
        <div class="pontos">
          score
        </div>
        <div class="numero">
          12
        </div>
         
      </div>
    </div>

    <div class="conteudo">

      <div class="bordaUm p">
        <div class="opc paper">
          <img class="icone" src="./images/icon-paper.svg" alt="icon">
        </div>
      </div>

      <div class="bordaDois p">
        <div class="opc rock">
          <img class="icone" src="./images/icon-rock.svg" alt="icon">
        </div>
      </div>

      <div class="bordaTres p">
        <div class="opc scissor">
          <img class="icone" src="./images/icon-scissors.svg" alt="icon">
        </div>
      </div>

      <img src="./images/bg-triangle.svg" alt="background">
    </div>
  </div>
  <div class="regras">RULES</div>

</body>
</html>
